<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 8px; background-color: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Search</h1>
    <form>
        <label for="query">Search:</label>
        <input type="text" id="query" name="query" placeholder="Search for a product or category">
        <button type="submit">Search</button>
    </form>
</body>
</html>
